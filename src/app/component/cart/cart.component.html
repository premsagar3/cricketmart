
<ng-container *ngIf="products.length != 0">
    <div class="container"> 

        <div class="card-table">
         <div class="cart-product">
             <table class="table table-responsive">
                 <thead>
                     <tr>
                         <th>Sr.no</th>
                         <th>Product Name</th>
                         <th>Product Image</th>
                         <th>Description</th>
                         <th>rating</th>
                         <th>category</th>
                         <th>Price</th>
                         <th>Quantity</th>
                         <th>Total</th>
                         <th>Action</th>
                     </tr>
                 </thead>
                 <tbody>
                     <tr *ngFor="let item of products; let i = index">
                         <td>{{i+1}}</td>
                         <td>{{item.title}}</td>
                         <td> <img  style = "width: 120px;" src="{{item.image}}" alt=""></td>
                         <td>{{item.description}}</td>
                         <td>{{item.rating}}</td>
                         <td>{{item.category}}</td>
                         <td>{{item.price}}</td>
                         <td>1</td>
                         <td>$200</td>
                         
                         
                         <td>
                             <button  (click)="removeitem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"> </i></button>
                         </td>
     
                     </tr>
                     <tr>
                        <td colspan="4"></td>
                        <td><button  (click)="emptycart()" class="btn btn-danger">Empty Cart</button></td>
                        <td><button  class="btn btn-primary" routerLink="/products">Shop More</button></td>
                        <td><button class="btn btn-success">Checkout</button></td>
                        <td><strong> GrandTotal:${{grandtotal}}</strong></td>
    

                     </tr>
                 </tbody>
             </table>
         </div>
        </div>
    </div>
</ng-container>







<ng-container *ngIf="products.length == 0">
    <div class="container">
    <div class="card">
        <h5 class="card-title">My Cart</h5>
    </div>
    <div class="center">
        <img src=" https://falgunifood.com/img/empty-cart.png" alt="">
        <h4>Your Cart is empty</h4>
        <h6>Add item to it now</h6>
        <button  class="btn btn-primary" routerLink="/products">Shop Now</button>
    </div>
</div>
</ng-container>
