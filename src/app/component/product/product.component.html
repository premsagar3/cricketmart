<div class="container">
    <div class="row">
        <ng-container *ngFor="let item of filtercategory | filter:searchkey:'title'" style="margin: 2px;">
            <div class="col-md-3" style="  height: 500px;border: 1px solid black; margin-block: 4px;justify-content: space-evenly;overflow: auto;border-radius: 7px;background-color: rgb(194, 243, 227);">
                <img src="{{item.image}}" alt="" style="height: 200px; width: 200px;">
                <h5>{{item.title}}</h5>
                <p>{{item.description}}</p>
                <p>{{item.price}}</p>
                <p>{{item.rating}}</p>
                <p>{{item.category}}</p>
                <button class="btn btn-success" style="font-weight: bold; width: 200px; text-align: center;" (click)="addtocart(item)"  >Add-To-Cart</button>
            </div>
        </ng-container>
    </div>
</div>
