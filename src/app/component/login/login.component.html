<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://i.pinimg.com/originals/54/1a/c4/541ac4d58b74c29b398d53753038f984.jpg" class="img-fluid"
          alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form>
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="email" name="email"[(ngModel)]="email"   class="form-control form-control-lg" />
            <label class="form-label" for="form1Example13"
              style="display: flex; align-items: center; justify-content: center;">Email address</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <input type="password" name="password"[(ngModel)]="password" class="form-control form-control-lg" />
            <label class="form-label" for="form1Example23"
              style="display: flex; align-items: center; justify-content: center;">Password</label>
          </div>

          <div class="d-flex justify-content-around align-items-center mb-4">
            <!-- Checkbox -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
              <label class="form-check-label" for="form1Example3"> Remember me </label>
            </div>
            <a href="#!">Forgot password?</a>
          </div>

          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-lg btn-block" style="margin-left: 215px;"
           (click)="this.logInuser()">Sign in</button>
           <!-- <button type="submit" class="btn btn-primary btn-lg btn-block" style="margin-left: 215px;" *ngIf="this.logInuser()"
          (click)="this.logOut()" >LogOut</button> -->

        </form>
      </div>
    </div>
  </div>
</section>
